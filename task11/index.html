<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for=""> First name:</label>
        <input type="text">
        <label for=""> Last name:</label>
        <input type="text">
        <br>
        <label for="">Male</label>
        <input type="radio" name="" id="">
        <label for="">Female</label>
        <input type="radio" name="" id="">
        <label for="">Other</label>
        <input type="radio">
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <label for="">Password:</label>
        <input type="Password" name="" id="" required>
        <br>
        <label for="">Birthday:</label>
        <input type="number" placeholder="Month" min="1" max="12">
        <input type="number" placeholder="Day" min="1" max="31">
        <input type="number" placeholder="Year" min="1900" max="2023">
        <br>
        <label for="mycheckbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="mycheckbox" id="mycheckbox">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
